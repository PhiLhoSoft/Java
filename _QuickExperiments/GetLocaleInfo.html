<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd"><html lang="en"><head>  <title>Get Locale Info</title>  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">  <meta http-equiv="Content-Language" content="en-US">
  <meta name="Author" content="Philippe Lhoste">  <meta name="Copyright" content="(c) 2009 Philippe Lhoste">  <meta name="Generator" content="SciTE">  <meta name="Description" content="Page to demonstrate how JavaScript can get locale information from Java">  <meta name="MSSmartTagsPreventParsing" content="TRUE"><script language="JavaScript" type="text/javascript">function ChangeLink(evt){}</script></head><body>	<div id="Container">		<p>Page to demonstrate how JavaScript can get locale information from Java</p>		<div id="AppletContainer">			<!-- Give redundant information, trying to please most browsers... -->			<object classid="java:GetLocaleInfo.class" codetype="application/java"					data="java:GetLocaleInfo.class" type="application/x-java-applet"					archive="GetLocaleInfo.jar"					name="AppletId" width="0" height="0">				<param name="code" value="GetLocaleInfo"/>				<param name="archive" value="GetLocaleInfo.jar"/>				<param name="mayscript" value="true"/>				<param name="scriptable" value="true"/>				<p><!-- Displayed if object isn't supported -->					<strong>This browser does not have Java enabled.</strong>					<br>					<a href="http://java.sun.com/products/plugin/downloads/index.html" title="Download Java plug-in">					Get the latest Java plug-in here					</a> (or enable Java support).				</p>			</object>		</div><!-- AppletContainer -->		<p>		Applet and JavaScript test code.		</p>		<input type="button" name="JSAction" id="JSAction" value="Run applet function" onclick="javascript:DoSomething()"/>		<input type="button" name="JavaAction" id="JavaAction" value="Run Java function" onclick="javascript:CallJava()"/>		<div id="Results">		</div><!-- Results -->	</div><!-- Container --></body></html>
